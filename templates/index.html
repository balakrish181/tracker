<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Toggle Switch Styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        /* Bounding box label badge */
        .bbox-label {
            position: absolute;
            top: -8px;
            left: -2px;
            background: #3b82f6; /* blue-500 */
            color: #fff;
            font-size: 12px;
            font-weight: 600;
            line-height: 1;
            padding: 4px 8px;
            border-radius: 9999px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.15);
            pointer-events: none;
        }
        
        /* Highlight ring for selected bbox */
        .bbox-highlight {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.6) inset;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Loading Overlay -->
    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <p class="text-lg font-semibold">Analyzing mole image...</p>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Mole Analysis Tool</h1>
        
        <!-- Upload Section -->
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                <form id="uploadForm" class="space-y-4">
                    <div class="flex items-center justify-center">
                        <label class="cursor-pointer bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 mr-4">
                            Analyze Full Body
                            <input type="file" class="hidden" id="fullBodyFileInput" accept=".jpg,.jpeg,.png">
                        </label>
                        <label class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                            Analyze Single Mole
                            <input type="file" class="hidden" id="singleMoleFileInput" accept=".jpg,.jpeg,.png">
                        </label>
                    </div>
                    <p class="text-gray-500 text-sm">Supported formats: JPG, JPEG, PNG</p>
                </form>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-container"></div>
    </div>

    <script>
        document.getElementById('fullBodyFileInput').addEventListener('change', (e) => handleFileUpload(e, '/analyze_full_body'));
        document.getElementById('singleMoleFileInput').addEventListener('change', (e) => handleFileUpload(e, '/analyze'));

        async function handleFileUpload(e, endpoint) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('results-container').innerHTML = '';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    if (endpoint === '/analyze_full_body') {
                        displayFullBodyResults(data);
                    } else {
                        displaySingleMoleResult(data);
                    }
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error analyzing image: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayFullBodyResults(data) {
            const container = document.getElementById('results-container');
            container.innerHTML = ''; // Clear previous results
            
            // Store the results globally for click handling
            window.currentMoles = data.results || [];
            
            // Create image container with relative positioning and toggle switch
            const originalImageHtml = `
                <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold text-gray-800">Click on a mole to analyze it</h2>
                        <div class="flex items-center space-x-6">
                            <div class="flex items-center space-x-3">
                                <span class="text-sm font-medium text-gray-700">Show Boxes</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="bbox-toggle" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="flex items-center space-x-3">
                                <span class="text-sm font-medium text-gray-700">Show Labels</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="label-toggle" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="relative" id="image-container">
                        <img src="${data.original_image}" class="w-full rounded-lg shadow" 
                             id="full-body-image" alt="Full Body Image" 
                             style="display: block; max-width: 100%;">
                        <div id="bounding-boxes" style="position: absolute; inset: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2;"></div>
                    </div>
                    <div id="stats-bar" class="mt-6"></div>
                </div>
                <div id="mole-details" class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
                    <!-- Mole details will be shown here when a mole is clicked -->
                    <p class="text-gray-500 text-center">Click on a mole in the image above to see details</p>
                </div>
                <div id="moles-grid" class="max-w-5xl mx-auto"></div>
            `;
            container.innerHTML = originalImageHtml;
            
            // Draw bounding boxes on the image
            drawBoundingBoxes(data);
            
            // Add toggle functionality for bounding boxes
            const toggleSwitch = document.getElementById('bbox-toggle');
            toggleSwitch.addEventListener('change', function() {
                const boundingBoxes = document.getElementById('bounding-boxes');
                if (this.checked) {
                    boundingBoxes.style.display = 'block';
                } else {
                    boundingBoxes.style.display = 'none';
                }
            });
            // Label toggle re-draws boxes to show/hide labels
            const labelToggle = document.getElementById('label-toggle');
            if (labelToggle) {
                labelToggle.addEventListener('change', function() {
                    drawBoundingBoxes(data);
                });
            }
            // Render stats and grid
            renderStatsBar(data.results || []);
            renderMolesGrid(data.results || []);
            
            // Add click handler to the image (do not overwrite onload)
            const img = document.getElementById('full-body-image');
            img.addEventListener('click', function(e) {
                const rect = img.getBoundingClientRect();
                
                // Calculate normalized coordinates (0-1)
                const x = (e.clientX - rect.left) / rect.width;
                const y = (e.clientY - rect.top) / rect.height;
                
                // Find the clicked mole
                const clickedMole = findClickedMole(x, y, data.results);
                if (clickedMole) {
                    const idx = (window.currentMoles || []).indexOf(clickedMole);
                    if (idx >= 0) highlightBox(idx);
                    displayMoleDetails(clickedMole);
                    const detailsEl = document.getElementById('mole-details');
                    if (detailsEl) detailsEl.scrollIntoView({ behavior: 'smooth' });
                }
            });
        }
        
        function drawBoundingBoxes(data) {
            const container = document.getElementById('bounding-boxes');
            const img = document.getElementById('full-body-image');
            
            if (!img || !data.results || data.results.length === 0) return;
            
            // Clear any existing boxes
            container.innerHTML = '';
            
            // Store the image dimensions for click handling
            window.imageDimensions = data.image_dimensions;
            
            const draw = () => {
                // Clear again to avoid duplicates on repeated calls
                container.innerHTML = '';
                data.results.forEach((mole, index) => {
                    if (mole.bbox && mole.bbox.length === 4) {
                        const [x1, y1, x2, y2] = mole.bbox;
                        const box = document.createElement('div');
                        box.className = 'absolute border-2 border-blue-500 cursor-pointer hover:border-blue-700 transition-colors duration-200';
                        // Ensure boxes remain clickable even if overlay has pointer-events: none
                        box.style.pointerEvents = 'auto';
                        
                        // Convert normalized coordinates to percentages
                        box.style.left = (x1 * 100) + '%';
                        box.style.top = (y1 * 100) + '%';
                        box.style.width = ((x2 - x1) * 100) + '%';
                        box.style.height = ((y2 - y1) * 100) + '%';
                        box.dataset.index = index;
                        
                        // Add label if enabled
                        const labelToggleEl = document.getElementById('label-toggle');
                        if (!labelToggleEl || labelToggleEl.checked) {
                            const lbl = document.createElement('span');
                            lbl.className = 'bbox-label';
                            lbl.textContent = String(index + 1);
                            box.appendChild(lbl);
                        }
                        // Add click handler to the box
                        box.addEventListener('click', (e) => {
                            e.stopPropagation();
                            highlightBox(index);
                            displayMoleDetails(mole);
                            const detailsEl = document.getElementById('mole-details');
                            if (detailsEl) detailsEl.scrollIntoView({ behavior: 'smooth' });
                        });
                        
                        container.appendChild(box);
                    }
                });
            };
            
            if (img.complete && img.naturalWidth > 0) {
                draw();
            } else {
                img.addEventListener('load', draw, { once: true });
            }
        }
        
        function findClickedMole(x, y, moles) {
            // Find the smallest mole that contains the click point
            let clickedMole = null;
            let minArea = Infinity;
            
            // Convert x, y to normalized coordinates (0-1)
            const clickX = x;
            const clickY = y;
            
            moles.forEach(mole => {
                if (mole.bbox && mole.bbox.length === 4) {
                    const [x1, y1, x2, y2] = mole.bbox;
                    
                    // Check if click is within the bounding box
                    if (clickX >= x1 && clickX <= x2 && 
                        clickY >= y1 && clickY <= y2) {
                        
                        // Calculate area of the mole (smaller area has higher priority)
                        const area = (x2 - x1) * (y2 - y1);
                        if (area < minArea) {
                            minArea = area;
                            clickedMole = mole;
                        }
                    }
                }
            });
            
            return clickedMole;
        }
        
        // --- Modern UI helpers ---
        function highlightBox(index) {
            const container = document.getElementById('bounding-boxes');
            if (!container) return;
            container.querySelectorAll('div[data-index]').forEach(el => el.classList.remove('bbox-highlight'));
            const el = container.querySelector(`div[data-index="${index}"]`);
            if (el) el.classList.add('bbox-highlight');
        }
        function computeRiskLevel(mole) {
            const a = typeof mole?.analysis?.Asymmetry === 'number' ? mole.analysis.Asymmetry : null;
            const b = typeof mole?.analysis?.Border === 'number' ? mole.analysis.Border : null;
            const c = typeof mole?.analysis?.Colour === 'number' ? mole.analysis.Colour : null;
            const d = typeof mole?.analysis?.Diameter === 'number' ? mole.analysis.Diameter : null;
            const vals = [a, b, c, d].filter(v => typeof v === 'number' && !isNaN(v));
            if (vals.length === 0) return { level: 'low', score: 0 };
            const avg = vals.reduce((s, v) => s + v, 0) / vals.length;
            const level = avg > 7 ? 'high' : avg > 4 ? 'medium' : 'low';
            return { level, score: avg };
        }
        
        function renderStatsBar(results) {
            const el = document.getElementById('stats-bar');
            if (!el) return;
            const total = Array.isArray(results) ? results.length : 0;
            let high = 0, medium = 0, low = 0;
            (results || []).forEach(m => {
                const { level } = computeRiskLevel(m);
                if (level === 'high') high++; else if (level === 'medium') medium++; else low++;
            });
            el.innerHTML = `
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="bg-white rounded-lg shadow p-4">
                        <p class="text-sm text-gray-500">Total Moles</p>
                        <p class="text-2xl font-bold text-gray-800">${total}</p>
                    </div>
                    <div class="bg-white rounded-lg shadow p-4">
                        <p class="text-sm text-gray-500">High Risk</p>
                        <p class="text-2xl font-bold text-red-600">${high}</p>
                    </div>
                    <div class="bg-white rounded-lg shadow p-4">
                        <p class="text-sm text-gray-500">Medium Risk</p>
                        <p class="text-2xl font-bold text-yellow-600">${medium}</p>
                    </div>
                    <div class="bg-white rounded-lg shadow p-4">
                        <p class="text-sm text-gray-500">Low Risk</p>
                        <p class="text-2xl font-bold text-green-600">${low}</p>
                    </div>
                </div>`;
        }
        
        function renderMolesGrid(results) {
            const grid = document.getElementById('moles-grid');
            if (!grid) return;
            if (!Array.isArray(results) || results.length === 0) { grid.innerHTML = ''; return; }
            let html = '<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">';
            results.forEach((m, i) => {
                const { level, score } = computeRiskLevel(m);
                const riskBg = level === 'high' ? 'bg-red-100 text-red-700' : level === 'medium' ? 'bg-yellow-100 text-yellow-700' : 'bg-green-100 text-green-700';
                const avgText = typeof score === 'number' && !isNaN(score) ? score.toFixed(1) : 'N/A';
                const imgHtml = m?.cropped_image_path ? `<img src="${m.cropped_image_path}" class="w-full h-32 object-cover rounded-md">` : `<div class="w-full h-32 bg-gray-100 rounded-md flex items-center justify-center text-gray-400">No image</div>`;
                html += `
                    <div class="bg-white rounded-lg shadow hover:shadow-lg transition p-3 cursor-pointer" data-index="${i}">
                        <div class="relative"> 
                            ${imgHtml}
                            <span class="absolute top-2 left-2 bg-blue-500 text-white text-xs font-semibold px-2 py-1 rounded-full">#${i+1}</span>
                            <span class="absolute top-2 right-2 ${riskBg} text-xs font-semibold px-2 py-1 rounded-full capitalize">${level}</span>
                        </div>
                        <div class="mt-2">
                            <p class="text-sm text-gray-500">Avg score</p>
                            <p class="text-lg font-semibold text-gray-800">${avgText}</p>
                        </div>
                    </div>`;
            });
            html += '</div>';
            grid.innerHTML = html;
            grid.querySelectorAll('[data-index]').forEach(card => {
                card.addEventListener('click', () => {
                    const idx = parseInt(card.getAttribute('data-index'));
                    if (!isNaN(idx) && results[idx]) {
                        const bboxLayer = document.getElementById('bounding-boxes');
                        const bboxToggle = document.getElementById('bbox-toggle');
                        if (bboxToggle && !bboxToggle.checked) {
                            bboxToggle.checked = true;
                            if (bboxLayer) bboxLayer.style.display = 'block';
                        }
                        highlightBox(idx);
                        displayMoleDetails(results[idx]);
                        const detailsEl = document.getElementById('mole-details');
                        if (detailsEl) detailsEl.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        }
        
        function displayMoleDetails(mole) {
            const detailsContainer = document.getElementById('mole-details');
            
            if (!mole) {
                detailsContainer.innerHTML = '<p class="text-gray-500 text-center">No mole selected. Click on a mole in the image above to see details.</p>';
                return;
            }
            
            const idx = (window.currentMoles || []).indexOf(mole);
            const { level, score } = computeRiskLevel(mole);
            const riskBg = level === 'high' ? 'bg-red-100 text-red-700' : level === 'medium' ? 'bg-yellow-100 text-yellow-700' : 'bg-green-100 text-green-700';
            const avgText = (typeof score === 'number' && !isNaN(score)) ? score.toFixed(1) : 'N/A';
            const A = typeof mole?.analysis?.Asymmetry === 'number' ? mole.analysis.Asymmetry : null;
            const B = typeof mole?.analysis?.Border === 'number' ? mole.analysis.Border : null;
            const C = typeof mole?.analysis?.Colour === 'number' ? mole.analysis.Colour : null;
            const D = typeof mole?.analysis?.Diameter === 'number' ? mole.analysis.Diameter : null;
            const pct = (v) => (typeof v === 'number' && !isNaN(v)) ? Math.max(0, Math.min(100, (v / 10) * 100)) : 0;
            
            const detailsHtml = `
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-semibold text-gray-800">Mole Analysis ${idx >= 0 ? `(#${idx+1})` : ''}</h2>
                    <div class="flex items-center space-x-2">
                        <span class="${riskBg} text-sm font-semibold px-3 py-1 rounded-full capitalize">${level} risk</span>
                        <span class="bg-blue-100 text-blue-700 text-sm font-semibold px-3 py-1 rounded-full">Avg ${avgText}</span>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="font-medium text-gray-700 mb-2">Cropped Mole</h3>
                        ${mole.cropped_image_path ? 
                          `<a href="${mole.cropped_image_path}" target="_blank" rel="noopener"><img src="${mole.cropped_image_path}" class="w-full rounded-lg shadow" alt="Cropped Mole Image"></a>` : 
                          '<p class="text-gray-500">No cropped image available</p>'}
                    </div>
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h3 class="text-xl font-semibold mb-4 text-gray-800">ABCD Metrics</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-white p-4 rounded-lg shadow">
                                <h4 class="font-medium text-gray-600">Asymmetry</h4>
                                <p class="text-2xl font-bold text-blue-600">${A?.toFixed ? A.toFixed(2) : 'N/A'}</p>
                                <div class="w-full bg-gray-200 rounded h-2 mt-2"><div class="bg-blue-500 h-2 rounded" style="width: ${pct(A)}%"></div></div>
                            </div>
                            <div class="bg-white p-4 rounded-lg shadow">
                                <h4 class="font-medium text-gray-600">Border</h4>
                                <p class="text-2xl font-bold text-blue-600">${B?.toFixed ? B.toFixed(2) : 'N/A'}</p>
                                <div class="w-full bg-gray-200 rounded h-2 mt-2"><div class="bg-blue-500 h-2 rounded" style="width: ${pct(B)}%"></div></div>
                            </div>
                            <div class="bg-white p-4 rounded-lg shadow">
                                <h4 class="font-medium text-gray-600">Color</h4>
                                <p class="text-2xl font-bold text-blue-600">${C?.toFixed ? C.toFixed(2) : 'N/A'}</p>
                                <div class="w-full bg-gray-200 rounded h-2 mt-2"><div class="bg-blue-500 h-2 rounded" style="width: ${pct(C)}%"></div></div>
                            </div>
                            <div class="bg-white p-4 rounded-lg shadow">
                                <h4 class="font-medium text-gray-600">Diameter</h4>
                                <p class="text-2xl font-bold text-blue-600">${D?.toFixed ? D.toFixed(2) : 'N/A'}</p>
                                <div class="w-full bg-gray-200 rounded h-2 mt-2"><div class="bg-blue-500 h-2 rounded" style="width: ${pct(D)}%"></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            detailsContainer.innerHTML = detailsHtml;
        }

        function displaySingleMoleResult(data) {
            const container = document.getElementById('results-container');
            const resultHtml = `
            <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Analysis Results</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div class="space-y-2">
                        <h3 class="font-medium text-gray-700">Original Image</h3>
                        <img src="${data.original_image}" class="w-full rounded-lg shadow" alt="Original mole">
                    </div>
                    <div class="space-y-2">
                        <h3 class="font-medium text-gray-700">Segmentation Mask</h3>
                        <img src="${data.mask_image}" class="w-full rounded-lg shadow" alt="Segmentation mask">
                    </div>
                    <div class="space-y-2">
                        <h3 class="font-medium text-gray-700">Overlay</h3>
                        <img src="${data.overlay_image}" class="w-full rounded-lg shadow" alt="Overlay">
                    </div>
                </div>
                <div class="bg-gray-50 rounded-lg p-4">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800">ABCD Metrics</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="bg-white p-4 rounded-lg shadow">
                            <h4 class="font-medium text-gray-600">Asymmetry</h4>
                            <p class="text-2xl font-bold text-blue-600">${data.metrics.Asymmetry.toFixed(2)}</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow">
                            <h4 class="font-medium text-gray-600">Border</h4>
                            <p class="text-2xl font-bold text-blue-600">${data.metrics.Border.toFixed(2)}</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow">
                            <h4 class="font-medium text-gray-600">Color</h4>
                            <p class="text-2xl font-bold text-blue-600">${data.metrics.Colour.toFixed(2)}</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow">
                            <h4 class="font-medium text-gray-600">Diameter</h4>
                            <p class="text-2xl font-bold text-blue-600">${data.metrics.Diameter.toFixed(2)}</p>
                        </div>
                    </div>
                </div>
            </div>
            `;
            container.innerHTML = resultHtml;
        }
    </script>
</body>
</html>
